  <title>Techno Verse â€¢ Initializing</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --acid:#17ff7a;
      --screen-glow: rgba(23,255,122,0.25);
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      display: grid;
      place-items: center;
      background:#0a0d10;
      color:#cfd8dc;
      font-family:'Share Tech Mono', monospace;
      background-image:
        radial-gradient(1200px 500px at 50% 0%, #0c1116 0%, #06080a 60%, #040607 100%),
        radial-gradient(50% 100% at 50% 120%, #0f1a1f 0%, transparent 80%);
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .brand-title {
        font-family:'Orbitron',sans-serif;
        font-weight:700;
        font-size: 3em;
        letter-spacing:0.14em;
        background:linear-gradient(90deg,#66ffe0,#17ff7a,#b3ff00);
        -webkit-background-clip:text;
        background-clip:text;
        color:transparent;
        text-shadow:0 0 24px rgba(23,255,122,0.35);
        margin-bottom: 30px;
        animation: title-fade-in 2s ease-out;
    }

    @keyframes title-fade-in {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .boot-sequence {
      color: var(--acid);
      text-shadow: 0 0 8px var(--screen-glow);
      font-size: 1.2em;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .boot-sequence span {
      animation: text-flicker 3s infinite;
    }

    .boot-sequence span::after {
        content: '_';
        animation: cursor-blink 0.7s infinite;
    }

    @keyframes text-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    @keyframes cursor-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    /* User-provided matrix loader styles */
    .ai-matrix-loader {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 160px;
      perspective: 800px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .digit {
      color: #00ff88;
      font-family: monospace;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 0 5px #00ff88;
      animation:
        matrix-fall 2s infinite,
        matrix-flicker 0.5s infinite;
      opacity: 0;
    }

    .digit:nth-child(1) { animation-delay: 0.1s; }
    .digit:nth-child(2) { animation-delay: 0.3s; }
    .digit:nth-child(3) { animation-delay: 0.5s; }
    .digit:nth-child(4) { animation-delay: 0.7s; }
    .digit:nth-child(5) { animation-delay: 0.9s; }
    .digit:nth-child(6) { animation-delay: 1.1s; }
    .digit:nth-child(7) { animation-delay: 1.3s; }
    .digit:nth-child(8) { animation-delay: 1.5s; }

    .glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient( circle, rgba(0, 255, 136, 0.1) 0%, transparent 70% );
      animation: matrix-pulse 2s infinite;
    }

    @keyframes matrix-fall {
      0% { transform: translateY(-50px) rotateX(90deg); opacity: 0; }
      20%, 80% { transform: translateY(0) rotateX(0deg); opacity: 0.8; }
      100% { transform: translateY(50px) rotateX(-90deg); opacity: 0; }
    }
    @keyframes matrix-flicker {
      0%, 19%, 21%, 100% { opacity: 0.8; }
      20% { opacity: 0.2; }
    }
    @keyframes matrix-pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

  </style>
</head>
<body>

  <div class="loader-container">
    <div class="brand-title">TECHNO VERSE</div>
    <div class="boot-sequence">
      <span>INITIALIZING INTERFACE...</span>
    </div>
  </div>

  <div class="ai-matrix-loader">
    <div class="digit">0</div>
    <div class="digit">1</div>
    <div class="digit">0</div>
    <div class="digit">1</div>
    <div class="digit">1</div>
    <div class="digit">0</div>
    <div class="digit">0</div>
    <div class="digit">1</div>
    <div class="glow"></div>
  </div>

</body>
